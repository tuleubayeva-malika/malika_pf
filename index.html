        <script>
            const portfolios = [{
                link: "https://tuleubayeva-malika.github.io/Studio-Design-Landing-Page/",
                imgSrc: "/malika_pf/img/design.png",
                title: "Studio Design Landing Page",
                description: "I made this page based on a design project in Figma. JS scripts were used to highlight the active menu item, the GSAP library was used to animate objects and titles",
                buttonText: "PROJECT PREVIEW",
                },
            
                {
                link: "https://tuleubayeva-malika.github.io/MangataGallo-Landing-Page/",
                imgSrc: "/malika_pf/img/mangata.png",
                title: "Mangata&Gallo Landing Page",
                description: "This is a educational project with commercial website for a jewelry store. GSAP script was used to animate promo banners",
                buttonText: "PROJECT PREVIEW",
                },
            
                {
                link: "",
                imgSrc: "/malika_pf/img/gsap.png",
                title: "GSAP Project",
                description: "This is a educational project with commercial website for a jewelry store. GSAP script was used to animate promo banners",
                buttonText: "PROJECT PREVIEW",
                }];

            let portfolio_list = document.getElementById("portfolio_list"); 
            portfolios.map(function(portfolio) {
                let portfolioElement = document.createElement("article");
                portfolio_list.appendChild(portfolioElement);
                // создать элементы h3
                // создать элемент anchor
                // присвоить  anchor текст title
                // присвоить anchor href link
                // h1 добавить child anchor
                // articleElement добавить child h1
                let titleElement = document.createElement("h3");
                let anchorElement = document.createElement("a");
                let anchorForImg = document.createElement("a");
                let anchorForButton = document.createElement("a");
                let imgElement = document.createElement("img");
                let divImgElement = document.createElement("div");
                let divDescElement = document.createElement("div");
                let descElement = document.createElement("p");
                let buttonElement = document.createElement("button");

                portfolioElement.appendChild(divImgElement);
                portfolioElement.appendChild(divDescElement);
                divDescElement.setAttribute("class", "project_desc")

                anchorForImg.setAttribute("href", portfolio.link);
                anchorForImg.setAttribute("target", '_blank');
                imgElement.setAttribute("src", portfolio.imgSrc);
                anchorForImg.appendChild(imgElement);
                divImgElement.appendChild(anchorForImg);


                divDescElement.appendChild(titleElement);
                anchorElement.setAttribute("href", portfolio.link);
                anchorElement.setAttribute("target", '_blank');
                anchorElement.innerHTML=portfolio.title;
                titleElement.appendChild(anchorElement);

                divDescElement.appendChild(descElement);
                descElement.innerHTML=portfolio.description;

                divDescElement.appendChild(anchorForButton);
                buttonElement.innerHTML=portfolio.buttonText;
                anchorForButton.setAttribute("href", portfolio.link);
                anchorForButton.setAttribute("target", '_blank');
                anchorForButton.appendChild(buttonElement);
                
            })
        </script>
        <script>
            const skills = [

            ];

            let skills_list = document.getElementById("skills_list"); 
            skills.map(function(skills) {
                let skillsElement = document.createElement("span");
                skills_list.appendChild(skillsElement);

                let paragraphElement = document.createElement("p");
                paragraphElement.innerHTML=skills.skill;
                skillsElement.appendChild(paragraphElement);
            });
        </script>
